<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MVC Film Site</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

	<p><a href="index.html">Home</a></p>

	
	<h5>Enter the film's details and then click "Add Film" to add it to the database: </h5>
	<form class="" action="" method="POST"> <!-- action = "AddFilm.do" -->
		<label for="Title">Title: </label><input type="text" name="Title" value="" id="Title"><br>
		
		<label for="category">Choose a Category: </label>
			<select id="category" name="category">
    			<option value="Action">Action</option>
    			<option value="Animation">Animation</option>
    			<option value="Children">Children</option>
    			<option value="Classics">Classics</option>
    			<option value="Comedy">Comedy</option>
    			<option value="Documentary">Documentary</option>
    			<option value="Drama">Drama</option>
    			<option value="Family">Family</option>
    			<option value="Foreign">Foreign</option>
    			<option value="Games">Games</option>
    			<option value="Horror">Horror</option>
    			<option value="Music">Music</option>
    			<option value="New">New</option>
    			<option value="Sci-Fi">Sci-Fi</option>
    			<option value="Sports">Sports</option>
    			<option value="Travel">Travel</option>
  			</select><br>
  			
  			
  		<label for="rating">Select a rating: </label><br>
			<input type="radio" id = "rating" name="G" value="G"> G
			<input type="radio" id = "rating" name="PG" value="PG"> PG
			<input type="radio" id = "rating" name="PG13" value="PG13"> PG13
			<input type="radio" id = "rating" name="R" value="R"> R
			<input type="radio" id = "rating" name="NC17" value="NC17"> NC17 <br>

		<label for="Description">Description: </label><input type="text" name="Description" value="" id="Description"><br>
		<label for="RealeaseYear">Release Year: </label><input type="text" name="ReleaseYear" value="" id="ReleaseYear"><br>
		<label for="Language">Language: </label><input type="text" name="Language" value="" id="Language"><br>
		<label for="Length">Length (in minutes): </label><input type="text" name="Length" value="" id="Length"><br>
		
		<label for="features">Select any special features: </label><br>
			<input type="checkbox" id = "features" name="Deleted Scenes" value="Deleted Scenes"> Deleted Scenes
			<input type="checkbox" id = "features" name="Commentaries" value="Commentaries"> Commentaries
			<input type="checkbox" id = "features" name="Behind the Scenes" value="Behind the Scenes"> Behind the Scenes
			<input type="checkbox" id = "features" name="Trailers" value="Trailers"> Trailers

		<label for="RentalRate">Rental Rate: </label><input type="text" name="RentalRate" value="" id="RentalRate"><br>
		<label for="RentalDuration">Rental Duration: </label><input type="text" name="RentalDuration" value="" id="RentalDuration"><br>
		<label for="ReplacementCost">Replacement Cost: </label><input type="text" name="ReplacementCost" value="" id="ReplacementCost"><br>
		
		<input type="submit" value="Add Film" />
	</form><br/>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
